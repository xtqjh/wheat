<div class="header">

  <div style="flex:1;">
    {{selectTitle}}
  </div>

  <div class="user user-select">
    <a class="name" nz-popover [nzPopoverContent]="contentTemplate" nzPopoverPlacement="bottomRight">
      {{user?.username || user?.name}}
      <i class="icon" nz-icon nzType="down" nzTheme="outline"></i>
    </a>
    <ng-template #contentTemplate>
      <div class="font-12 line-24 cur-p" (click)="clickSelectEnterprise()">
        <i class="mg-r6" nz-icon nzType="reconciliation" nzTheme="outline"></i>选择公司
      </div>
      <div class="font-12 line-24 cur-p" (click)="onClickGoto('./settings')">
        <i class="mg-r6" nz-icon nzType="bug" nzTheme="outline"></i>个性设置
      </div>
      <div class="font-12 line-24 cur-p" (click)="onClickExit()">
        <i class="mg-r6" nz-icon nzType="logout" nzTheme="outline"></i>退出
      </div>
    </ng-template>
  </div>
</div>

<ng-template #tplContent>
  请选择以下需要管理的公司：
  <br />
  <nz-select class="wb100" id="companyId" name="companyId" [(ngModel)]="company.companyId">
    <nz-option *ngFor="let option of listEnterprise" [nzValue]="option.companyId" [nzLabel]="option.companyName">
    </nz-option>
  </nz-select>
</ng-template>
