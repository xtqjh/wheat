<div class="pd-t10 pd-b10" id="tableHeader">
  <div class="flex flex-row flex-wrap ">
    <nz-form-item class="w200">
      <nz-form-label [nzSpan]="8">项目</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <input nz-input [(ngModel)]="page.username" id="username" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="w450">
      <nz-form-label [nzSpan]="5">交易时间</nz-form-label>
      <nz-form-control [nzSpan]="19">
        <nz-range-picker [(ngModel)]="page.date" (ngModelChange)="onChange($event)"
          [nzPlaceHolder]="['交易开始时间','交易结束时间']" nzShowTime></nz-range-picker>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="w300">
      <nz-form-control>
        <a nz-button nzType="primary" class="mg-r8 user-select" (click)="searchData(true)">
          <i nz-icon nzType="search" *ngIf="!isLoading"></i>
          <i nz-icon nzType="loading" *ngIf="isLoading"></i>
          查询
        </a>
        <a nz-button class="mg-r8 user-select" (click)="clickReset()">
          重置
        </a>
        <button nz-button (click)="openEdit(null, '项目众包新增', true)">
          <i nz-icon nzType="plus" nzTheme="outline"></i>新增</button>
      </nz-form-control>
    </nz-form-item>
  </div>
</div>
<zc-table fixedHigh showHead [(page)]="page" [(tableHeader)]="tableHeader" [items]="items" [isLoading]="isLoading"
  (searchData)="searchData($event)">
</zc-table>
